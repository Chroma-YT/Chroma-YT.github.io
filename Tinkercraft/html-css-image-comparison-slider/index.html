<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Image Comparison Slider Example </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
 <main>
<div class="c-compare" style="--value:50%;">
  <img class="c-compare__left" src="color.jpg" alt="Color" />
  <img class="c-compare__right" src="bw.jpg" alt="B/W" />
  <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
</div>
</html>
