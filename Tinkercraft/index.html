<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 id="sidebar-title">Title</h1>
            <img id="sidebar-image" src="https://via.placeholder.com/300" alt="Sidebar Image">
            <p id="sidebar-text">This is the body text.</p>
        </div>
        <div class="main-content">
            <!-- Generating 30 squares dynamically -->
            <script>
                for (let i = 1; i <= 30; i++) {
                    document.write(`
                        <div class="square" data-title="Title ${i}" data-image="https://via.placeholder.com/150" data-text="This is the body text for square ${i}.">
                            <img src="https://via.placeholder.com/150" alt="Image ${i}">
                            <p>Text ${i}</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
