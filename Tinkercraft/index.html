<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>Sidebar Heading</h1>
        <p>Sidebar text</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder">
    </div>
    <div class="main-section">
        <div class="square" data-text="Text 1" data-heading="Heading 1" data-image="https://via.placeholder.com/150"></div>
        <div class="square" data-text="Text 2" data-heading="Heading 2" data-image="https://via.placeholder.com/150"></div>
        <div class="square" data-text="Text 3" data-heading="Heading 3" data-image="https://via.placeholder.com/150"></div>
        <div class="square" data-text="Text 4" data-heading="Heading 4" data-image="https://via.placeholder.com/150"></div>
        <div class="square" data-text="Text 5" data-heading="Heading 5" data-image="https://via.placeholder.com/150"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
