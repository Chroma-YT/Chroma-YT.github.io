<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 id="sidebar-title">Title</h1>
            <img id="sidebar-image" src="default.jpg" alt="Default Image">
            <p id="sidebar-text">Body text that can scroll...</p>
        </div>
        <div class="main-content">
            <div class="square" id="square1" data-title="Title 1" data-image="image1.jpg" data-text="Text for square 1.">
                <img src="thumbnail1.jpg" alt="Thumbnail 1">
                <p>Square 1</p>
            </div>
            <!-- Repeat similar blocks for the remaining 6 squares -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
