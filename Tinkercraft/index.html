<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .square {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border-radius: 15px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            vertical-align: top;
            line-height: 150px; /* This is to center the image vertically */
            transition: background-color 0.3s ease;
        }

        .square:hover {
            background-color: darkgray;
        }

        .square.clicked {
            background-color: palegreen;
        }

        .square.clicked:hover {
            background-color: mediumseagreen;
        }

        .square img {
            max-width: 90%;
            max-height: 90%;
            vertical-align: middle; /* This is to center the image vertically */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Collapsible Section Start -->
        <div class="collapsible-section">
            <button class="collapsible">Better Looks</button>
            <div class="collapsible-content">
                <div class="square" id="modern_creepers" 
                data-hover-text="You hovered over Square 8!">
                    <img src="Modern_Creepers.png" alt="Modern Creepers">
                </div>
            </div>
        </div>
        <div class="collapsible-section">
            <button class="collapsible">Less Annoying</button>
            <div class="collapsible-content">
                <p>This is the collapsible content for Section 2.</p>
            </div>
        </div>
        <!-- Collapsible Section End -->
    </div>
    <div class="sidebar" id="sidebar">
        <!-- Sidebar content -->
        <h2>Sidebar</h2>
        <p>This is my fixed sidebar.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
