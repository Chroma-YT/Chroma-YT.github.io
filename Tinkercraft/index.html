<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .square {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border-radius: 15px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            vertical-align: top;
            line-height: 150px;
            transition: background-color 0.3s ease;
        }

        .square:hover {
            background-color: darkgray;
        }

        .square.clicked {
            background-color: palegreen;
        }

        .square.clicked:hover {
            background-color: mediumseagreen;
        }

        .square img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="collapsible-section">
            <button class="collapsible">Better Looks</button>
            <div class="collapsible-content">
                <div class="square" id="square1" data-hover-text="You hovered over Square 1!">
                    <img src="https://via.placeholder.com/100" alt="Placeholder Image">
                </div>
                <div class="square" id="square2" data-hover-text="You hovered over Square 2!">
                    <img src="https://via.placeholder.com/100" alt="Placeholder Image">
                </div>
                <div class="square" id="square3" data-hover-text="You hovered over Square 3!">
                    <img src="https://via.placeholder.com/100" alt="Placeholder Image">
                </div>
            </div>
        </div>
        <div class="collapsible-section">
            <button class="collapsible">Less Annoying</button>
            <div class="collapsible-content">
                <p>This is the collapsible content for Section 2.</p>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <p>This is my fixed sidebar.</p>
    </div>

    <div class="selected-packs" id="selectedPacks">
        <h2>Selected Packs</h2>
        <ul id="packsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
