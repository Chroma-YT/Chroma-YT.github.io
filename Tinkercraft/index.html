<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .square {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border-radius: 15px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            vertical-align: top;
            line-height: 150px;
            transition: background-color 0.3s ease;

            font-size: 0;
        }

        .square:hover {
            background-color: darkgray;
        }

        .square.clicked {
            background-color: palegreen;
        }

        .square.clicked:hover {
            background-color: mediumseagreen;
        }

        .square * {
            display: none;
        }

        .square-img {
            display: none;
        }

        .square .square-img {
            max-width: 90%;
            max-height: 90%;
            vertical-align: middle;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Collapsible Section Start -->
        <div class="collapsible-section">
            <button class="collapsible">Better Looks</button>
            <div class="collapsible-content">
                <div name="wheatier_wheat" class="square" data-hover-text="You hovered over Square 1!"></div>
                <div name="carrotier_carrots" class="square" data-hover-text="You hovered over Square 2!"></div>
                <div name="potent_tatoes" class="square" data-hover-text="You hovered over Square 3!">Hehe</div>
                <!-- Additional Squares -->
                <div name="custom-image4" class="square" data-hover-text="You hovered over Square 4!">Wassup</div>
                <div name="custom-image5" class="square" data-hover-text="You hovered over Square 5!"></div>    
                <div name="custom-image6" class="square" data-hover-text="You hovered over Square 6!"></div>
            </div>
        </div>
        <div class="collapsible-section">
            <button class="collapsible">Less Annoying</button>
            <div class="collapsible-content">
                <p>This is the collapsible content for Section 2.</p>
            </div>
        </div>
        <!-- Collapsible Section End -->
    </div>
    <div class="sidebar" id="sidebar">
        <!-- Sidebar content -->
        <h2>Sidebar</h2>
        <p>This is my fixed sidebar.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
