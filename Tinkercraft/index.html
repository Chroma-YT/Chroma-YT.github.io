<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .square {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border-radius: 15px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            vertical-align: top;
            line-height: 150px;
            transition: background-color 0.3s ease;

            font-size: 0;
        }

        .square:hover {
            background-color: darkgray;
        }

        .square.clicked {
            background-color: palegreen;
        }

        .square.clicked:hover {
            background-color: mediumseagreen;
        }

        .square * {
            display: none;
        }

        .square-img {
            display: none;
        }

        .square .square-img {
            max-width: 90%;
            max-height: 90%;
            vertical-align: middle;
            display: inline;
        }
    </style>
</head>
<body>
    <div id="background-tiles"></div>
    
    <div id="content-section">
        <div class="main-content">
            <!-- Collapsible Section Start -->
            <div class="collapsible-section">
                <button class="collapsible">Visuals</button>
                <div class="collapsible-content">
                    <div name="modern_creepers" class="square">
                        <h2>Modern Creepers</h2>
                        <p>This pack revamps the creeper and charged creeper texture and gives it a more modern look. In the style of JAPPA!</p>
                    </div>
                </div>
            </div>
            <div class="collapsible-section">
                <button class="collapsible">Worldgen</button>
                <div class="collapsible-content">
                    <p>This is the collapsible content for Section 2.</p>
                </div>
            </div>
            <div class="collapsible-section">
                <button class="collapsible">Quality of Life</button>
                <div class="collapsible-content">
                    <p>This is the collapsible content for Section 3.</p>
                    <div class="collapsible-section">
                        <button class="collapsible">Unobtrusive</button>
                        <div class="collapsible-content">
                            <p>This is the collapsible content for Section 2.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Collapsible Section End -->

            <!-- Download Button Start -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="testing.txt" download="testing.txt">
                    <button>Download testing.txt</button>
                </a>
            </div>
            <!-- Download Button End -->

        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
