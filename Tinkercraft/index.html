<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkercraft
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-tiles"></div>
    
    <header class="header">
        <h1>Tinkercraft - Custom Pack Maker</h1>
        <div class="header-buttons">
            <button class="header-button" data-selected-version="20">1.20.x</button>
            <button class="header-button selected" data-selected-version="21">1.21.x</button>
        </div>
    </header>

    <div id="content-section">
        <div class="main-content">
            <!-- Collapsible Section Start -->
            <div class="collapsible-section">
                <button class="collapsible">Visuals</button>
                <div class="collapsible-content">
                    <!-- Button Start -->
                    <div class="square" name="modern_creepers" data-sidebar-content='
                        <h2>Modern Creepers</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="moderncreepers_after.png" alt="After" />
                            <img class="c-compare__right" src="moderncreepers_before.png" alt="Before" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>After   ------  Move the slider!  ------   Before</small></p>
                        <p>This pack revamps the creeper and charged creeper texture and gives it a more modern look. In the style of JAPPA!</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>'>
                    </div>
                    <!-- Button End -->
                    <!-- Button Start -->
                    <div class="square" name="fresh_crops" data-sidebar-content='
                        <h2>Fresh Crops</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="freshcrops_before.png" alt="After" />
                            <img class="c-compare__right" src="freshcrops_after.png" alt="Before" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>Before   ------  Move the slider!  ------   After</small></p>
                        <p>This pack reimagines all vanilla crops, retexturing and remodeling them. Includes shader support and per-block variation!</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>'>
                    </div>
                    <!-- Button End -->
                </div>
            </div>
            <!-- Collapsible Section End -->
            <!-- Collapsible Section Start -->
            <div class="collapsible-section">
                <button class="collapsible">UI</button>
                <div class="collapsible-content">
                    <!-- Button Start -->
                    <div class="square" name="transparent_ui" data-sidebar-content='
                        <h2>Transparent UI</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="ui_before.png" alt="Before" />
                            <img class="c-compare__right" src="transparentui_after.png" alt="After" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>Before   ------  Move the slider!  ------   After</small></p>
                        <p>This pack makes all user interface elements transparent, allowing you to see blocks, items, and entities behind them.</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>'>
                    </div>
                    <!-- Button End -->
                    <!-- Button Start -->
                    <div class="square" name="dark_ui" data-sidebar-content='
                        <h2>Dark UI</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="ui_before.png" alt="Before" />
                            <img class="c-compare__right" src="darkui_after.png" alt="After" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>Before   ------  Move the slider!  ------   After</small></p>
                        <p>This pack darkens all user interface elements, making them softer on your eyes.</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>'>
                    </div>
                    <!-- Button End -->
                    <!-- Button Start -->
                    <div class="square" name="immersive_ui" data-sidebar-content='
                        <h2>Immersive UI</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="ui_before.png" alt="Before" />
                            <img class="c-compare__right" src="immersiveui_after.png" alt="After" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>Before   ------  Move the slider!  ------   After</small></p>
                        <p>This pack reimagines every in-game UI element, with meticulous attention to detail.</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>Optifine recommended!</li>
                        </ul>'>
                    </div>
                    <!-- Button End -->
                </div>
            </div>
            <!-- Collapsible Section End -->
            <!-- Download Button Start -->
            <div style="text-align: center; margin-top: 20px;">
                <button id="run-button">Run Function</button>
            </div>
            <!-- Download Button End -->
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <p>Hover over a pack to get started!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
