<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-tiles"></div>
    
    <header class="header">
        <h1>Header Content</h1>
        <div class="header-buttons">
            <button class="header-button" onclick="selectButton(this)">1.20.x</button>
            <button class="header-button selected" onclick="selectButton(this)">1.21.x</button>
        </div>
    </header>

    <div id="content-section">
        <div class="main-content">
            <!-- Collapsible Section Start -->
            <div class="collapsible-section">
                <button class="collapsible">Visuals</button>
                <div class="collapsible-content">
                    <!-- Button Start -->
                    <div class="square" name="modern_creepers" data-sidebar-content='
                        <h2>Modern Creepers</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="moderncreepers_after.png" alt="After" />
                            <img class="c-compare__right" src="moderncreepers_before.png" alt="Before" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty(\"--value\", `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>After   ------  Move the slider!  ------   Before</small></p>
                        <p>This pack revamps the creeper and charged creeper texture and gives it a more modern look. In the style of JAPPA!</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>'>
                        <h2>Modern Creepers</h2>
                        <div class="c-compare" style="--value:50%;">
                            <img class="c-compare__left" src="moderncreepers_after.png" alt="After" />
                            <img class="c-compare__right" src="moderncreepers_before.png" alt="Before" />
                            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50" oninput="this.parentNode.style.setProperty('--value', `${this.value}%`)" />
                        </div>
                        <p class="center-text"><small>After   ------  Move the slider!  ------   Before</small></p>
                        <p>This pack revamps the creeper and charged creeper texture and gives it a more modern look. In the style of JAPPA!</p>
                        <ul>
                            <li>Completely client-side!</li>
                            <li>No mods required!</li>
                        </ul>
                    </div>
                    <!-- Button End -->
                </div>
            </div>
            <!-- Collapsible Section End -->
            <!-- Download Button Start -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="testing.txt" download="testing.txt">
                    <button>Download testing.txt</button>
                </a>
            </div>
            <!-- Download Button End -->
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <p>Hover over a pack to get started!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function selectButton(button) {
            const buttons = document.querySelectorAll('.header-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }
    </script>
</body>
</html>
